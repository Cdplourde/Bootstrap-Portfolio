<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>bootstrap</title>
</head>

<body>
    <!-- page container -->
    <div class="container" id="pageContainer">
        <!-- navbar -->
        <nav class="navbar navbar-expand p-0 bg-white">
            <div class="container" id="banner">
                <!-- navbar left side-->
                <a class="btn navbar-brand p-3 mr-auto" href="index.html">Chad Plourde</a>
                <!-- navbar right side -->
                <div class="navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link divider" href="index.html">About</a>
                        </li>
                        <li class="nav-item dropdown divider">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- main body content -->
        <div class="row justify-content-between" id="contentBody">
            <!-- contact section -->
            <section class="col-md-8">
                <div class="card mt-4">
                    <div class="card-body p-4">
                        <div class="row" id="contact">
                            <div class="col-12">
                                <h2>Contact</h2>
                                <hr>
                            </div>
                            <div class="col-12">
                                <p class="mb-1">Name</p>
                                <input class="w-100 mb-2 pt-1 pb-1 pl-2" type="text" placeholder="John Smith">
                            </div>
                            <div class="col-12">
                                <p class="mb-1">Email</p>
                                <input class="w-100 mb-2 pt-1 pb-1 pl-2" type="email" placeholder="example@gmail.com">
                            </div>
                            <div class="col-12">
                                <p class="mb-1">Message</p>
                                <textarea class="w-100 mb-2 pt-1 pb-1 pl-2" rows=10 id="textarea"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- connect with me section -->
            <section class="col-md-4">
                <div class="card mt-4">
                    <div class="card-body text-center p-4">
                        <h3 id="connectHeader">Connect With Me</h3>
                        <hr>
                        <!-- connection image container -->
                        <div class="d-flex my-1 justify-content-center" id="socialImages">
                            <a target="_blank" href="https://github.com/Cdplourde">
                                <img src="assets/images/github.png" height="60" width="60" alt="github">
                            </a>
                            <a target="_blank" href="https://www.linkedin.com/in/chad-plourde-081b3b135/">
                                <img id="midpic" src="assets/images/linkedin.png" height="60" width="60" alt="linkedin">
                            </a>
                            <a target="_blank" href="https://stackoverflow.com/users/9160027/chad-plourde">
                                <img src="assets/images/stackoverflow.png" height="60" width="60" alt="stackoverflow">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div id="tealBar"></div>
        Copyright &copy 2018 Chad Plourde
    </footer>
</body>

</html>
